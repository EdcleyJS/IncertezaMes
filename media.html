		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 panel panel-default">
					<div id="vis6" style="height: 500px"></div>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 d-inline-flex d-flex flex-row h-25" >
					<div class="card  h-25 w-50">
						<div class="card-body">
						    <h7 class="card-title"><b>Filtro Trimestre</b></h7>
						</div>
						<ul class="list-group list-group-flush">
						    <li class="list-group-item">
						    	<div class="custom-control custom-radio">
								  	<input type="radio" class="custom-control-input" id="dft2" name="tri" checked value="off">
								  	<label class="custom-control-label" for="dft2">Nenhum</label>
								</div>
						    	<div class="custom-control custom-radio">
								  	<input type="radio" class="custom-control-input" id="trimestre1" name="tri" value="1">
								  	<label class="custom-control-label" for="trimestre1">1º</label>
								</div>
								<div class="custom-control custom-radio">
								  	<input type="radio" class="custom-control-input" id="trimestre2" name="tri" value="2">

								</div>
								<div class="custom-control custom-radio">
								  	<input type="radio" class="custom-control-input" id="trimestre3" name="tri" value="3">
								  	<label class="custom-control-label" for="trimestre3">3º</label>
								</div>
								<div class="custom-control custom-radio">

				  <ul class="list-group list-group-flush">
				    <li class="list-group-item">
				    	<p>Esta visualização exibe apenas a média acumulada de chuva de cada área.</p> 
				    	<p>É possível utilizar o filtro trimestre do ano para refinar o valor da média.</p>
				    	<p>Ao desabilitar o filtro o valor padrão é restaurado.</p>
				    </li>
				  </ul>
